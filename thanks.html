<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了 | Bantex AI事業構築</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .thanks-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            padding: 40px 24px;
        }
        .thanks-card {
            background: var(--white);
            padding: 60px 48px;
            border-radius: var(--radius-lg);
            text-align: center;
            max-width: 600px;
            box-shadow: var(--shadow-xl);
        }
        .thanks-icon {
            font-size: 4rem;
            margin-bottom: 24px;
        }
        .thanks-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 16px;
        }
        .thanks-message {
            color: var(--gray-600);
            line-height: 1.8;
            margin-bottom: 32px;
        }
        .thanks-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-1);
            color: var(--white);
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .thanks-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(13, 148, 136, 0.3);
        }
    </style>
</head>
<body>
    <section class="thanks-section">
        <div class="thanks-card">
            <div class="thanks-icon">✅</div>
            <h1 class="thanks-title">お申し込みありがとうございます</h1>
            <p class="thanks-message">
                無料診断のお申し込みを受け付けました。<br>
                担当者より<strong>2営業日以内</strong>にご連絡いたします。<br><br>
                ※ご入力いただいたメールアドレスに確認メールをお送りしています。<br>
                届かない場合は、迷惑メールフォルダをご確認ください。
            </p>
            <a href="index.html" class="thanks-button">
                トップに戻る
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </section>
</body>
</html>
